<h4 class="weight700 azul-texto clear-top-3 col xl10 l10 m10 s10 padding0">Fechas</h4>

<div class="row margin-bottom-0">
    <div class="col s11 ">
        <h6 class="gris-texto clear-top-2 clear-bottom-1">Agregar fecha:</h6>

        <ul id="chipsSeleccionDiaSemanaAgregar" class="disableSelectOusideChip">
            <li id="agregarChipDiaHora" class="chip enableSelectLi">Día / Hora</li>
            <li id="agregarChipSemana" class="chip enableSelectLi">Semana</li>
        </ul>

        <div id="areaAgregarFecha">
        </div>
    </div>
</div>

<div class="row margin-bottom-0 clear-top-1">
    <div class="col s4 l4 m4 xl4 ">
        <h6 class="gris-texto clear-top-2 clear-bottom-1">Ver y editar fecha:</h6>

        <ul id="chipsSeleccionDiaSemanaEditar" class="disableSelectOusideChip">
            <li id="editarChipDiaHora" class="chip enableSelectLi">Día / Hora</li>
            <li id="editarChipSemana" class="chip enableSelectLi">Semana</li>
        </ul>

        <div id="areaEditarFecha">
        </div>
    </div>

    <div id="inputSelectarExamenes" class="input-field col l5 offset-l2 clear-top-3 hidden">
        <select id="selectarExamenes" multiple>
            <option value="" disabled>Seleccionar</option>
        </select>
        <label>Listado de Exámenes</label>

        <a id="botonAgregarExamenesAFecha" class="azul-texto cursorPointer">
            <i class="material-icons-outlined left secondary-content button-opacity pointer azul-texto">arrow_downward</i>Agregar
        </a>
    </div>
</div>


<div class="row">
    <div class="col s12 m10 l5 xl5 ">
        <ul id="listaHorarios" class="collection height24rem content-scroll"></ul>
    </div>

    <div class="col s12 m10 l5 xl5 offset-l1 offset-xl1">
        <ul id="listaExamenes" class="collection height24rem content-scroll "></ul>
    </div>
</div>

<div class="row margin0">
    <div class="col offset-l10">
        <a id="botonGuardarExamenesEnFecha" class="waves-effect waves-light btn btn-medium weight400 background-azul">Guardar</a>
    </div>
</div>

<div class="row">
    <div id="listadoReservasEnFechas" class="col s11 m11 l11 xl11 clear-top-3">
    </div>
</div>
