<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Mit</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/Public/css/Dashboard/dashboard.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>

<body class="background-azul">

    <div class="container">
        <div class="row">
            <div class="section"></div>
            <main>
                <center>
                    <div class="container">
                        <div class="z-depth-3 y-depth-3 x-depth-3 login row">
                            <h4 class="section azul-texto weight700">MIT</h4>
                            <h6 class="section azul-texto weight700">DASHBOARD</h6>

                            <div class="section"><i class="mdi-alert-error red-text"></i></div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    <input type="text" name='username' id='usuario' autocomplete="off" required />
                                    <label for='usuario'>Usuario</label>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='input-field col m12'>
                                    <input class='validate' type='password' name='password' id='password' autocomplete="off" required />
                                    <label for='password'>Clave</label>
                                </div>
                            </div>
                            <br />
                            <center>
                                <div class='row'>
                                    <button style="margin-left:65px;" type='submit' name='btn_login'
                                        class='col s6 btn btn-small white black-text  waves-effect z-depth-1 y-depth-1'>Login</button>
                                </div>
                            </center>

                        </div>
                    </div>
                </center>
            </main>
            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
            <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

        </div>
    </div>

</body>
